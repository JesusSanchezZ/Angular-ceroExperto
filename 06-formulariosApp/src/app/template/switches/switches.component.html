<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">
  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input"
              type="radio"
              value="M"
              [(ngModel)]="persona.genero"
              name="radioGenero"
              id="flexRadioDefault1"
              required>
        <label class="form-check-label" for="flexRadioDefault1">
          Másculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input"
              type="radio"
              value="F"
              [(ngModel)]="persona.genero"
              name="radioGenero"
              id="flexRadioDefault2"
              required>
        <label class="form-check-label" for="flexRadioDefault2">
          Femenino
        </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input class="form-check-input"
              type="checkbox"
              [(ngModel)]="persona.notificaciones"
              name="notificaciones"
              id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>

  <!-- Check -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input"
              type="checkbox"
              [(ngModel)]="terminosYCondiciones"
              name="terminos"
              id="flexCheckDefault"
              required>
        <label class="form-check-label" for="flexCheckDefault">
          Términos y condiciones de uso
        </label>
      </div>
    </div>
  </div>

  <!-- Botón enviar -->
  <div class="row">
    <div class="col">
      <button [disabled]="miFormulario.invalid" class="btn btn-primary float-end">
        Guardar
      </button>
    </div>
  </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>

<h5>Términos</h5>
<pre>{{ miFormulario.controls['terminos']?.errors | json }}</pre>
