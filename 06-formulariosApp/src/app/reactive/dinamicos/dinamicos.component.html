<form autocomplete="off"
      [formGroup]="miFormulario"
      (ngSubmit)="guardar()">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control"
             placeholder="Nombre de la persona"
             type="text"
             formControlName="nombre">
      <span *ngIf="campoValido('nombre')" class="form-text text-danger">
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input type="text"
              [formControl]="nuevoFavorito"
              class="form-control"
              placeholder="Agregar Favorito"
              aria-label="Campo a agregar"
              aria-describedby="button-addon2"
              (keyup.enter)="agregarFavorito()"
              >
        <button class="btn btn-outline-secondary"
                type="button" id="button-addon2"
                (click)="agregarFavorito()"
                >
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">
      <div class="input-group mb-1"
          *ngFor="let favorito of favoritos.controls; let i=index">
        <input
            class="form-control"
            id="favorito-{{i}}"
            [formControlName]="i"
            >
        <button class="btn btn-outline-danger"
                type="button"
                (click)="borrar(i)"
                >
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm">
      <button type="submit"
              class="btn btn-primary float-end"
              >
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>

<span>Value</span>
<pre>{{ miFormulario.value | json }}</pre>

<span>Agregar Favorito</span>
<pre>{{ nuevoFavorito.valid}}</pre>
<pre>{{ nuevoFavorito.value }}</pre>
